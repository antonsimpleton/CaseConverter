<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="general-container">
    <div class="first-div">Case Converter</div>
    <div class="second-div">
        <textarea placeholder="Please type here..." id="text"></textarea>
    </div>
    <div class="third-div">
        <div class="buttons-container">
            <button class="button" id="upper-case">Upper Case</button>
            <button class="button" id="lower-case">Lower Case</button>
            <button class="button" id="proper-case">Proper Case</button>
            <button class="button" id="sentence-case">Sentence Case</button>
            <button class="button" id="save-text-file">Save Result</button>
        </div>
    </div>
</div>
<script>
    document.getElementById("upper-case").addEventListener("click", function () {
        let words = document.querySelector('textarea').value;
        document.querySelector('textarea').value = words.toUpperCase();
    });
    document.getElementById("lower-case").addEventListener("click", function () {
        document.querySelector('textarea').value = document.querySelector('textarea').value.toLowerCase();
    });
    document.getElementById("proper-case").addEventListener("click", function () {
        let strings = document.querySelector("textarea").value.split('\n');
        let result = [];
        for (let i = 0; i < strings.length; i++) {
            let wordsInString = strings[i].split(' ');
            for (let j = 0; j < wordsInString.length; j++) {
                wordsInString[j] = wordsInString[j].charAt(0).toUpperCase() + wordsInString[j].substring(1).toLowerCase();
            }
            let updatedString = wordsInString.join(' ');
            result.push(updatedString);
        }
        document.querySelector("textarea").value = result.join('\n');
    });
    document.getElementById("sentence-case").addEventListener("click", function () {
        let paragraphs = document.querySelector("textarea").value.split('\n');
        let result = [];
        for (let i = 0; i < paragraphs.length; i++) {
            let sentences = paragraphs[i].split('. ');
            for (let j = 0; j < sentences.length; j++) {
                sentences[j] = sentences[j].charAt(0).toUpperCase() + sentences[j].substring(1).toLowerCase();
            }
            let updatedParagraphs = sentences.join('. ');
            result.push(updatedParagraphs);
        }
        document.querySelector("textarea").value = result.join('\n');
    });
    document.getElementById("save-text-file").addEventListener("click", function download(filename, text) {
        let element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(document.querySelector("textarea").value));
        element.setAttribute('download', 'text.txt');
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
    });
</script>
</body>
</html>
